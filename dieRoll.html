<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial=scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Roll the Die</title>
  <style>
    .btn {
      background: lightgray;
      border-radius: 10px;
      border: 1px solid gray;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .container {
      display: block;
      height: 245px;
      width: 250px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <body></body>
  <script>
    var randNum, count=50;
    window.onload = displayButton();
    function displayButton() {
      document.getElementsByTagName("body")[0].innerHTML += "<button id=\"rollDieButton\" class=\"btn\" onclick=\"rollTheDie()\">Click to Roll the Die</button>";
    }
    function displayDieImage(i) {
      document.getElementsByTagName("body")[0].innerHTML = "<img class=\"container\" src=\"die\"+i+\".png\">"
    }
    function rollTheDie() {
      randNum = Math.round(Math.random()*5 + 1);
      document.getElementsByName("rollDieButton").displayButton = false;
      displayShuffle();
    }
    function displayShuffle() {
      var flipImage = setInterval(function() {
        displayDieImage(Math.round(Math.random()*5 + 1));
        count--;
        if (count<0) {
          clearInterval(flipImage);
          displayDieImage(randNum);
          displayButton();
          count=50;
        };
      }, 100);
    }
  </script>
